<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="language-toggle">
            <button id="lang-da" class="lang-btn active" data-lang="da">🇩🇰</button>
            <button id="lang-en" class="lang-btn" data-lang="en">🇬🇧</button>
        </div>
        <h1 data-i18n="title">🎙️ Tekst-til-tale Generator</h1>

        <div class="input-section">
            <label for="text-input" data-i18n="inputLabel">Indtast din tekst:</label>
            <textarea id="text-input" data-i18n-placeholder="inputPlaceholder"
                placeholder="Skriv eller indsæt din tekst her..." rows="6"></textarea>

            <div class="controls">
                <div class="voice-selector">
                    <label for="service-select" data-i18n="serviceLabel">Vælg tjeneste:</label>
                    <select id="service-select">
                        <option value="openai">Azure OpenAI TTS</option>
                        <option value="speech" selected>Azure Speech Service</option>
                    </select>
                </div>

                <div class="voice-selector">
                    <label for="voice-select" data-i18n="voiceLabel">Vælg stemme:</label>
                    <select id="voice-select">
                        <option value="alloy">Alloy</option>
                        <option value="echo">Echo</option>
                        <option value="fable">Fable</option>
                        <option value="onyx">Onyx</option>
                        <option value="nova">Nova</option>
                        <option value="shimmer">Shimmer</option>
                    </select>
                </div>

                <div class="voice-selector">
                    <label for="speed-slider">
                        <span data-i18n="speedLabel">Hastighed:</span>
                        <span id="speed-value">1.0x</span>
                    </label>
                    <input type="range" id="speed-slider" min="0.75" max="1.5" step="0.05" value="1.0">
                </div>

                <button id="generate-btn" class="generate-btn" data-i18n="generateBtn">Generer tale</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p data-i18n="loading">Genererer lyd...</p>
        </div>

        <div id="result-section" class="result-section" style="display: none;">
            <h2 data-i18n="resultTitle">Genereret lyd</h2>
            <audio id="audio-player" controls></audio>

            <div class="download-section">
                <label for="download-format">Format:</label>
                <select id="download-format">
                    <option value="mp3">MP3</option>
                    <option value="wav">WAV</option>
                </select>
                <button id="download-btn" class="download-btn" data-i18n="downloadBtn">📥 Download lyd</button>
            </div>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}?v=3"></script>
</body>

</html>
